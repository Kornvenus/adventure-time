<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างตัวละคร | เกมผจญภัย</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- หน้าจอสร้างตัวละคร --- */
        #character-creation-screen {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .quiz-question {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #4a6278;
        }

        /* คลาสสำหรับซ่อนคำถาม */
        .hidden {
            display: none;
        }

        .quiz-question h3 {
            margin-top: 0;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .answer-label {
            display: block;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .answer-label:hover {
            background-color: #4a6278;
        }

        .answer-label input {
            display: none;
        }

        .answer-label input:checked+span {
            font-weight: bold;
            color: #f1c40f;
        }

        #quiz-nav-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }

        #quiz-nav-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }


        /* --- Modal แสดงผลตัวละคร --- */
        #character-result-modal {
            display: none;
            position: fixed;
            z-index: 200;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            align-items: center;
            justify-content: center;
        }

        .result-modal-content {
            text-align: center;
            background-color: #34495e;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
        }

        #character-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #ecf0f1;
            object-fit: cover;
            margin-bottom: 20px;
            background-color: #2c3e50;
        }

        #character-description {
            color: #bdc3c7;
        }

        #start-adventure-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* --- ซ่อนหน้าเกมไว้ก่อน --- */
        #game-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* ----- CSS ของเกมผจญภัย ----- */
        #game-map {
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            background-image: linear-gradient(to bottom, #2c3e50, #466368);
            position: relative;
            overflow: hidden;
        }

        h1.game-title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ecf0f1;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border-bottom: 2px solid #e67e22;
            z-index: 10;
        }

        #crystal-inventory {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(44, 62, 80, 0.8);
            border: 2px solid #7f8c8d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .stop {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .quest-1 { background-color: #3498db; }
        .quest-2 { background-color: #2ecc71; }
        .quest-3 { background-color: #f1c40f; }
        .quest-4 { background-color: #e67e22; }
        .quest-5 { background-color: #e74c3c; }

        #castle {
            width: 70px;
            height: 70px;
            position: absolute;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .stop.active {
            cursor: pointer;
            transform: scale(1.4);
            box-shadow: 0 0 25px 8px #fff;
        }

        .stop.completed {
            background-color: #7f8c8d;
            border-color: #95a5a6;
            opacity: 0.7;
        }

        #player {
            width: 50px;
            height: 50px;
            font-size: 40px;
            position: absolute;
            transition: top 1s ease-in-out, left 1s ease-in-out;
            z-index: 3;
            transform: translate(-50%, -50%);
            pointer-events: none; /* ✅ เพิ่มบรรทัดนี้ */
        }

        .path-line {
            position: absolute;
            z-index: 1;
        }

        .crystal-slot {
            width: 50px;
            height: 50px;
            background-color: #d5e0eb;
            border: 2px dashed #729092;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .crystal-slot.collected {
            border-style: solid;
            animation: glow 1.5s infinite alternate;
            box-shadow: 0 0 0 3px white;
        }

        #crystal-1.collected { border-color: #3498db; color: #3498db; }
        #crystal-2.collected { border-color: #2ecc71; color: #2ecc71; }
        #crystal-3.collected { border-color: #f1c40f; color: #f1c40f; }
        #crystal-4.collected { border-color: #e67e22; color: #e67e22; }
        #crystal-5.collected { border-color: #e74c3c; color: #e74c3c; }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px -2px #fff, 0 0 0 3px white;
            }
            to {
                box-shadow: 0 0 10px 3px #fff, 0 0 0 3px white;
            }
        }

        #quest-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 25px;
            border: 2px solid #bdc3c7;
            width: 95%;
            max-width: 1300px;
            height: 90vh;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        #quest-body {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 1.2rem;
            line-height: 1.8;
            padding-right: 15px;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #bdc3c7;
        }

        .close-button,
        .complete-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .close-button {
            background-color: #c0392b;
            color: white;
        }

        .complete-button {
            background-color: #27ae60;
            color: white;
        }

        #replay-audio-btn {
            background: none;
            border: none;
            font-size: 36px;
            cursor: pointer;
        }

        #log-text {
            font-style: italic;
            color: #34495e;
        }

        .scenery-img {
            position: absolute;
            z-index: 0;
            pointer-events: none;
            filter: drop-shadow(3px 5px 2px rgba(0, 0, 0, 0.4));
        }

        .fairy-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 250px;
            height: auto;
            z-index: 20;
            pointer-events: none;
        }

        #knight-profile {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            z-index: 10;
            border: 3px solid #ecf0f1;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div id="character-creation-screen">
        <h1 style="text-align: center;">สร้างตัวละครของคุณ</h1>
        <p style="text-align: center; color: #bdc3c7;">ตอบคำถาม 5 ข้อต่อไปนี้เพื่อค้นหาตัวตนของคุณในการผจญภัย</p>
        <div id="quiz-container"></div>
        <button id="quiz-nav-btn" disabled>ถัดไป</button>
    </div>

    <div id="character-result-modal">
        <div class="result-modal-content">
            <h2 id="character-name"></h2>
            <img id="character-image" src="" alt="รูปตัวละคร">
            <p id="character-description"></p>
            <button id="start-adventure-btn">เริ่มการผจญภัย!</button>
        </div>
    </div>

    <div id="game-container">
        <div id="game-map">
            
            <img src="" class="scenery-img" style="width: 250px; top: 55%; left: 18%;">
            <img src="" class="scenery-img" style="width: 300px; top: -2%; left: 25%; opacity: 0.8;">
            <img src="" class="scenery-img" style="width: 250px; top: 5%; left: 65%; transform: scaleX(-1);">
            <img src="" class="scenery-img" style="width: 200px; top: 15%; left: 0%; opacity: 0.7; transform: scaleX(-1);">
            <img src="" class="scenery-img" style="width: 350px; top: 50%; left: 65%; opacity: 0.9;">

            <h1 class="game-title">การผจญภัยสู่ปราสาทจอมมาร</h1>

            <div id="crystal-inventory">
                <h3>เศษคริสตัล:</h3>
                <div class="crystal-slot" id="crystal-1">?</div>
                <div class="crystal-slot" id="crystal-2">?</div>
                <div class="crystal-slot" id="crystal-3">?</div>
                <div class="crystal-slot" id="crystal-4">?</div>
                <div class="crystal-slot" id="crystal-5">?</div>
            </div>
        </div>
        <div id="quest-modal">
            <div class="modal-content">
                <h2 id="quest-title">ภารกิจย่อย</h2>
                <div id="quest-body"></div>
                <div class="modal-footer">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <button id="replay-audio-btn" title="เล่นเสียงบรรยายอีกครั้ง">🔊</button>
                        <span id="log-text"></span>
                    </div>
                    <div>
                        <button class="close-button">ปิด</button>
                        <button class="complete-button">ทำภารกิจสำเร็จ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // =======================================================
            // ========== ส่วนของหน้าจอสร้างตัวละคร ===========
            // =======================================================

            const quizContainer = document.getElementById('quiz-container');
            const quizNavBtn = document.getElementById('quiz-nav-btn');
            const creationScreen = document.getElementById('character-creation-screen');
            const gameContainer = document.getElementById('game-container');
            const resultModal = document.getElementById('character-result-modal');
            const startAdventureBtn = document.getElementById('start-adventure-btn');
            
            let chosenCharacterEmoji = '';
            let currentQuestionIndex = 0;

            const quizQuestions = [
                { question: "โอ๊ะโอ! ข้างหน้าเรามีกำแพงเถาวัลย์หนามขนาดยักษ์ขวางทางอยู่ เราจะผ่านไปได้ยังไงดีนะ?", 
                answers: [ 
                    { text: "รูปเด็กกำลังใช้ดาบของเล่นอันใหญ่ฟันเถาวัลย์ให้ขาดเป็นช่อง", points: 1             }, 
                    { text: "รูปเด็กกำลังร่ายคาถาเล็กๆ ทำให้เถาวัลย์ค่อยๆ เลื้อยเปิดทางให้เอง", points: 2 }, 
                    { text: "รูปเด็กกำลังปีนต้นไม้สูงที่อยู่ใกล้ๆ เพื่อมองหาทางเดินอ้อมกำแพงเถาวัลย์", points: 3 }, 
                    { text: "รูปเด็กกำลังยื่นผลไม้ให้กระรอกตัวน้อย เหมือนจะขอให้มันช่วยหาทางลอดผ่านไป", points: 4 } ] },
                { question: "เราเจอกล่องสมบัติโบราณใบนึง! แต่ว่ามันล็อกกุญแจอยู่แน่นเลย เราจะเปิดมันยังไงดี?", 
                answers: [ 
                    { text: "รูปเด็กกำลังใช้ค้อนของเล่นทุบไปที่แม่กุญแจให้พัง", points: 1 }, 
                    { text: "รูปเด็กกำลังเพ่งมองสัญลักษณ์แปลกๆ บนกล่อง เหมือนกำลังไขปริศนา", points: 2 }, 
                    { text: "รูปเด็กกำลังใช้กิ่งไม้เล็กๆ พยายามเขี่ยกลไกในรูกุญแจอย่างใจเย็น ", points: 3 }, 
                    { text: "รูปเด็กกำลังเดินสำรวจรอบๆ บริเวณนั้น เพื่อตามหากุญแจที่อาจจะตกอยู่ ", points: 4 } ] },
                { question: "เราเดินมาเจอลูกมังกรน้อยตัวหนึ่งกำลังนั่งร้องไห้ มันหลงทางกับแม่ของมันแน่ๆ เลย เราจะทำอะไรก่อนดี?", 
                answers: [ 
                    { text: "รูปเด็กยืนกางแขนอยู่หน้าลูกมังกร ทำท่าปกป้องจากอันตรายรอบด้าน", points: 1 }, 
                    { text: "รูปเด็กกำลังใช้คทาวิเศษเสกพลุแสงเล็กๆ ขึ้นไปบนฟ้าเพื่อส่งสัญญาณให้แม่มังกรเห็น", points: 2 }, 
                    { text: "รูปเด็กกำลังก้มลงมองรอยเท้าเล็กๆ ของลูกมังกรบนพื้น เพื่อหาทางเดินกลับไปที่รัง", points: 3 }, 
                    { text: "รูปเด็กกำลังลูบหัวปลอบโยนลูกมังกรอย่างอ่อนโยนเพื่อให้มันหยุดร้องไห้", points: 4 } ] },
                { question: "ข้างหน้าเราคือถ้ำที่มืดสนิท มองเข้าไปไม่เห็นอะไรเลย แต่เราสัมผัสได้ว่ามีบางอย่างอยู่ข้างใน เราจะทำยังไง?", 
                answers: [ 
                    { text: "รูปเด็กชูดาบของเล่นขึ้นมา แล้วเดินตรงเข้าไปในถ้ำอย่างกล้าหาญ ", points: 1 }, 
                    { text: "รูปเด็กหยิบหินขึ้นมา 2 ก้อน แล้วร่ายคาถาให้หินมีแสงสว่างก่อนจะโยนเข้าไปดูข้างใน", points: 2 }, 
                    { text: "รูปเด็กกำลังแอบฟังเสียงอยู่หน้าปากถ้ำ เพื่อสำรวจว่าข้างในมีอะไรเคลื่อนไหว", points: 3 }, 
                    { text: "รูปเด็กกำลังตะโกนถามเข้าไปในถ้ำว่า มีใครอยู่ข้างในไหม? เป็นเพื่อนรึเปล่า?", points: 4 } ] },
                { question: "เราต้องข้ามสะพานไม้เก่าๆ แต่มีโทรลล์ตัวใหญ่หน้าบึ้งยืนขวางอยู่ แล้วพูดว่า 'ใครอยากข้ามสะพานนี้ ต้องให้ของที่เจ๋งที่สุดกับข้าก่อน!' เราจะให้อะไรกับโทรลล์ดี?", 
                answers: [ 
                    { text: "รูปเด็กยื่นดาบของเล่นที่เท่ที่สุดให้ แล้วพูดว่า นี่คือสัญลักษณ์ของความกล้าหาญ!", points: 1 }, 
                    { text: "รูปเด็กยื่นหนังสือภาพปริศนาให้ แล้วพูดว่า นี่คือความรู้ที่สนุกที่สุด!", points: 2 }, 
                    { text: "รูปเด็กยื่นแผนที่สมบัติที่วาดเองให้ แล้วพูดว่า นี่คือการผจญภัยที่ตื่นเต้นที่สุด!", points: 3 }, 
                    { text: "รูปเด็กยื่นคุกกี้ชิ้นที่ใหญ่ที่สุดให้ แล้วพูดว่า นี่คือของที่อร่อยที่สุด แบ่งกันนะ!", points: 4 } ] }
            ];

            const characterClasses = {
                warrior: { name: "นักรบ (The Warrior)", description: "แก่นแท้: ความกล้าหาญ, ความมุ่งมั่นที่จะเอาชนะอุปสรรค, การปกป้อง, การใช้พละกำลังและความแข็งแกร่ง",  emoji: "🤺" },
                mage: { name: "นักเวท (The Mage)", description: "แก่นแท้: ความรู้, สติปัญญา, ความเข้าใจในสิ่งที่ลี้ลับ, การแก้ปัญหาด้วยความคิดสร้างสรรค์",  emoji: "🧙" },
                archer: { name: "นักธนู (The Scout)", description: "แก่นแท้: ความอิสรภาพ, ความปราดเปรียว, การพึ่งพาตนเอง, ทักษะการเอาตัวรอด, การค้นพบสิ่งใหม่ๆ",  emoji: "🏹" },
                healer: { name: "ผู้เยียวยา (The Healer)", description: "แก่นแท้: ความเมตตา, การเห็นอกเห็นใจ, การช่วยเหลือสนับสนุนผูอื่น, การเป็นที่พึ่งพิงทางใจ", emoji: "⚕️" }
            };

            function renderQuiz() {
                quizQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'quiz-question';
                    // ซ่อนคำถามข้อถัดๆ ไปไว้ก่อน
                    if (index > 0) {
                        questionDiv.classList.add('hidden');
                    }
                    questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;

                    const answersContainer = document.createElement('div');
                    answersContainer.className = 'answers-container';

                    q.answers.forEach((ans, ansIndex) => {
                        const ansId = `q${index}a${ansIndex}`;
                        const label = document.createElement('label');
                        label.className = 'answer-label';
                        label.htmlFor = ansId;

                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.id = ansId;
                        radio.name = `question${index}`;
                        radio.dataset.points = ans.points;
                        // เมื่อมีการเลือกคำตอบ ให้เปิดใช้งานปุ่ม "ถัดไป"
                        radio.addEventListener('change', () => {
                            quizNavBtn.disabled = false;

            function drawLine(pos1, pos2, colorClass) {
                const mapRect = gameMap.getBoundingClientRect();
                const x1 = parseFloat(pos1.left) / 100 * mapRect.width;
                const y1 = parseFloat(pos1.top) / 100 * mapRect.height;
                const x2 = parseFloat(pos2.left) / 100 * mapRect.width;
                const y2 = parseFloat(pos2.top) / 100 * mapRect.height;
                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                const line = document.createElement('div');
                line.className = 'path-line';
                const tempStop = document.createElement('div');
                tempStop.className = `stop ${colorClass}`;
                document.body.appendChild(tempStop);
                const color = window.getComputedStyle(tempStop).backgroundColor;
                document.body.removeChild(tempStop);
                line.style.cssText = `width:${length}px; height:5px; transform:rotate(${angle}deg); transform-origin:0 0; top:${y1}px; left:${x1}px; background-color:${color};`;
